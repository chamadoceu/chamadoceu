<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f4f4f9; font-family: sans-serif;
    }
    .login-box {
      background: white; padding: 2rem; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px; text-align: center;
    }
    .login-box input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .login-box button {
      width: 100%; padding: 10px; margin-top: 12px;
      background: #4CAF50; color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    .login-box button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Usu치rio">
    <input type="password" id="pass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login(){
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;

      // usu치rio e senha fixos (exemplo)
      if(u === "admin" && p === "1234"){
        localStorage.setItem("logado", "true"); // salva login
        window.location.href = "index.html";    // redireciona
      } else {
        alert("Usu치rio ou senha inv치lidos");
      }
    }
  </script>
</body>
</html>
