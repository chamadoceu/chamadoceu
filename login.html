<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
  <h2>Login</h2>
  <button id="login-google">Entrar com Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // üîë Config do seu projeto Firebase (cole aqui o seu)
    const firebaseConfig = {
      apiKey: "SUA-CHAVE",
      authDomain: "SEU-PROJETO.firebaseapp.com",
      projectId: "SEU-PROJETO",
      storageBucket: "SEU-PROJETO.appspot.com",
      messagingSenderId: "NUMERO",
      appId: "APP_ID"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Bot√£o login Google
    document.getElementById("login-google").onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Usu√°rio logado:", user.displayName);

        // salva login e vai para index.html
        localStorage.setItem("logado", "true");
        window.location.href = "index.html";
      } catch (err) {
        alert("Erro no login: " + err.message);
      }
    };
  </script>
</body>
</html>
