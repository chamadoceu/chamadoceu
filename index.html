<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sistema de Gestão - Chama do Céu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <div class="login-card panel">
    <!-- Logo -->
    <img src="https://i.imgur.com/Xy828hk.jpeg" alt="Logo" class="login-logo">

    <h2 class="panel-header">Bem-vindo(a)</h2>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <div class="grid">
      <div class="field">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Digite seu email">
      </div>

      <div class="field">
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" placeholder="Digite sua senha">
      </div>
    </div>

    <p id="login-erro" class="erro-msg"></p>

    <div class="actions">
      <button class="btn primary" id="btn-login">Entrar</button>
    </div>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Configuração Firebase -->
  <script src="firebase-config.js"></script>
  <script src="login.js"></script>
<footer>
  <p>© 2025 Chama do Céu - Todos os direitos reservados |
     <a href="privacidade.html">Política de Privacidade</a>
  </p>
</footer>
</body>
</html>
