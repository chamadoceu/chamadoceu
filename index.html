<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Teste Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <div class="login-card panel">
    <img src="logo.png" alt="Logo" class="login-logo">
    <h2 class="panel-header">Bem-vindo üëã</h2>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <div class="grid">
      <div class="field">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Digite seu email">
      </div>

      <div class="field">
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" placeholder="Digite sua senha">
      </div>
    </div>

    <p id="login-erro" class="text-muted erro-msg"></p>

    <div class="actions">
      <button class="btn primary" id="btn-login">Entrar</button>
      <button class="btn ghost">Esqueci a senha</button>
    </div>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Configura√ß√£o Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSj74mcJU3OO2_ZuIg-PtCKgRfyd8QCXo",
      authDomain: "chamadoceu-a8f24.firebaseapp.com",
      projectId: "chamadoceu-a8f24",
      storageBucket: "chamadoceu-a8f24.appspot.com",
      messagingSenderId: "84604132782",
      appId: "1:84604132782:web:f863285b02c5f2441c7c3f",
      measurementId: "G-WB6FXH08LY"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("btn-login").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value.trim();
      const senha = document.getElementById("login-senha").value;
      const erro = document.getElementById("login-erro");

      // limpa mensagens anteriores
      erro.textContent = "";

      // valida√ß√£o r√°pida antes de chamar o Firebase
      if (!email || !senha) {
        erro.textContent = "‚ö†Ô∏è Preencha email e senha.";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, senha);
        window.location.href = "dashboard.html";
      } catch (e) {
        console.error("‚ùå Erro Firebase:", e);

        let msg = "Erro desconhecido. Tente novamente.";
        switch (e.code) {
          case "auth/missing-password":
            msg = "‚ö†Ô∏è Por favor, informe sua senha.";
            break;
          case "auth/invalid-credential":
            msg = "‚ö†Ô∏è Usu√°rio ou senha inv√°lidos.";
            break;
          case "auth/user-not-found":
            msg = "‚ö†Ô∏è Usu√°rio n√£o encontrado.";
            break;
          case "auth/invalid-email":
            msg = "‚ö†Ô∏è Email inv√°lido.";
            break;
        }
        erro.textContent = msg;
      }
    });
  </script>
</body>
</html>
