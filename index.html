<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sistema de Gestão - Chama do Céu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <div class="login-card panel">
    <!-- Logo -->
    <img src="https://i.imgur.com/Xy828hk.jpeg" alt="Logo" class="login-logo">

    <h2 class="panel-header">Bem-vindo(a)</h2>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <div class="grid">
      <div class="field">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Digite seu email">
      </div>

      <div class="field">
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" placeholder="Digite sua senha">
      </div>
    </div>

    <p id="login-erro" class="erro-msg"></p>

    <div class="actions">
      <button class="btn primary" id="btn-login">Entrar</button>
    </div>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Configuração Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSj74mcJU3OO2_ZuIg-PtCKgRfyd8QCXo",
      authDomain: "chamadoceu-a8f24.firebaseapp.com",
      projectId: "chamadoceu-a8f24",
      storageBucket: "chamadoceu-a8f24.appspot.com",
      messagingSenderId: "84604132782",
      appId: "1:84604132782:web:f863285b02c5f2441c7c3f",
      measurementId: "G-WB6FXH08LY"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("btn-login").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value.trim();
      const senha = document.getElementById("login-senha").value;
      const erro = document.getElementById("login-erro");

      erro.textContent = "";

      if (!email || !senha) {
        erro.textContent = "⚠️ Preencha email e senha.";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, senha);
        window.location.href = "dashboard.html";
      } catch (e) {
        console.error("❌ Erro Firebase:", e);
        let msg = "Erro desconhecido. Tente novamente.";
        switch (e.code) {
          case "auth/missing-password":
            msg = "⚠️ Por favor, informe sua senha.";
            break;
          case "auth/invalid-credential":
            msg = "⚠️ Usuário ou senha inválidos.";
            break;
          case "auth/user-not-found":
            msg = "⚠️ Usuário não encontrado.";
            break;
          case "auth/invalid-email":
            msg = "⚠️ Email inválido.";
            break;
        }
        erro.textContent = msg;
      }
    });
  </script>
</body>
</html>
